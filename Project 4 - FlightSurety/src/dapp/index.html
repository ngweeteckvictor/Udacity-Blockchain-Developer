<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <div class="form-group">
                <label class="form">Airline Name</label> <input type="text" id="airline-name" style="width:150px" readonly>
                <label class="form">Airline Address</label> <select type="text" id="airline-address" style="width:400px"></select>
                <btn class="btn btn-primary" id="getFlightInfo">Get Flight Information</btn>
            </div>
        </div>
        <div class=form-break></div>
        <div class="row top-20">
            <div class="form-group">
                <label class="form">Flight</label> <select type="text" id="flight-number" style="width:100px"></select>
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>
        <div class=form-break></div>
        <div class="row top-20">
            <div class="form-group">
                &nbsp;&nbsp;<input type="number" value="0.1" min="0.1" max="1" step="0.1" id="insurance_premium"> 
                <btn class="btn btn-primary" id="buy-insurance">Buy Insurance (Eth)</btn>
                &nbsp;&nbsp;<btn class="btn btn-primary" id="check-credits">Check Credits</btn>
                &nbsp;&nbsp;<btn class="btn btn-primary" id="withdraw-credits">Withdraw Credits</btn>
            </div>
        </div>
    </main>

</body>

</html>
